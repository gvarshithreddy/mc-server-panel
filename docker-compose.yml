version: "3.8"

services:
  mc-panel:
    # 1. Point to your remote image
    image: zondybro12/mc-panel:latest

    # 2. COMMENT OUT or REMOVE the 'build' line
    # build: .

    container_name: mc-neon-panel
    platform: linux/amd64

    ports:
      - "3000:3000"
      - "25565-25570:25565-25570"

    environment:
      - NGROK_AUTHTOKEN=your_authtoken_here

    volumes:
      - ./my_servers:/app/servers

    restart: unless-stopped
